<app-navbar></app-navbar>
<div class="content-table" >
    <table width="100%" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Gain (%)</th>
                <th>PE Ratio</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of stocks">
                <td>{{s.name}}</td>
                <td>{{s.price}}</td>
                <td>{{s.gain*100}}</td>
                <td>{{s.pe}}</td>
                <td><button (click)=removeStock(s.name,this.userName)>DELETE</button></td>
                
            </tr>
        </tbody>

    </table>
</div>
